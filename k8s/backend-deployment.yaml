apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: mybackend:latest  # Используем локальный образ
          imagePullPolicy: Never      # НЕ скачивать из внешнего репозитория
          ports:
            - containerPort: 5000

